{% extends "admin.html" %}
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Details</title>
    <!-- <script type="module" src="js/localStorage.js"></script> -->
    
</head>

<body>
    {% block content %}
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/edit_details.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/admin_details_page.css' %}"> -->
    
    <div class="container">
        <div class="left-column">
            <h1 id="dTitle" contenteditable="true">{{book.name}}</h1>
            <img id="book_img" height="200px" width="200px" src="{{book.cover_page.url}}">
            <button name="edit" value="{{book.book_id}}" id="saveChanges">Save Changes</button>
        </div>
    
        <div class="right-column books-container2">
            <dl>
                <dt><h2>Author : <span id="dAuthor" contenteditable="true">{{book.author}}</span></h2></dt>
                <dt><h2>Category : <span id="dCategory" contenteditable="true">{{book.category}}</span></h2></dt>
                <hr>
                <dt><h2>Description :</h2></dt>
                <dd id="dDesc" contenteditable="true">{{book.description}}</dd>
            </dl>  
        </div>
    </div>
    <script src="{% static 'js/edit.js' %}"></script>
    <script>
        const redirectUrl = "{% url 'admin_page' %}";
    </script>
    {% endblock %}
</body>
</html>
